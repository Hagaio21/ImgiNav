# Stage 2: Fine-tuning for diffusion_ablation_capacity_unet32_d3
# Loads Stage 1 checkpoint and fine-tunes with latent structural loss

experiment:
  name: "diffusion_stage2_unet32_d3"
  phase: "diffusion_stage2"
  save_path: "/work3/s233249/ImgiNav/experiments/diffusion/stage2/stage2_unet32_d3"

# Load Stage 1 checkpoint
diffusion:
  stage1_checkpoint: /work3/s233249/ImgiNav/experiments/diffusion/ablation/capacity_unet32_d3/diffusion_ablation_capacity_unet32_d3_checkpoint_best.pt

# Autoencoder config (decoder stays frozen - only UNet is trained)
autoencoder:
  checkpoint: /work3/s233249/ImgiNav/experiments/phase1/phase1_6_AE_normalized/phase1_6_AE_normalized_checkpoint_best.pt
  frozen: true  # Keep decoder frozen - latent structural loss guides UNet only

dataset:
  manifest: "/work3/s233249/ImgiNav/datasets/augmented/manifest.csv"
  outputs:
    latent: "latent_path"
    rgb: "layout_path"
    segmentation: "layout_path"
  filters:
    is_empty: [false]
    # Use entire dataset including augmented samples
  return_path: false

unet:
  in_channels: 16
  out_channels: 16
  base_channels: 32
  depth: 3
  num_res_blocks: 2
  time_dim: 128
  cond_channels: 0
  fusion_mode: "none"
  norm_groups: 8
  dropout: 0.2

scheduler:
  type: "CosineScheduler"
  num_steps: 500

training:
  seed: 42
  train_split: 0.8
  split_seed: 42
  batch_size: 128  # Larger batch for smallest model (base_channels: 32)batch update
  num_workers: 8
  shuffle: true
  epochs: 200
  learning_rate: 0.00005
  optimizer: AdamW
  weight_decay: 0.1
  save_interval: 99999
  eval_interval: 5
  sample_interval: 5  # Generate samples every 5 epochs
  use_amp: true
  max_grad_norm: 0.5
  
  # Weighted sampling disabled
  use_weighted_sampling: false
  
  loss:
    type: CompositeLoss
    losses:
      - type: MSELoss
        key: "pred_noise"
        target: "noise"
        weight: 1.0
      - type: LatentStructuralLoss
        key: "pred_noise"
        target: "latent"
        weight: 0.1
        gradient_type: "sobel"
        reduction: "mean"

