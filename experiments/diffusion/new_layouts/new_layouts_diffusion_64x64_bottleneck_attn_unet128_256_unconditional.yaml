experiment:
  name: new_layouts_diffusion_64x64_bottleneck_attn_unet128_256_unconditional
  phase: new_layouts_diffusion
  save_path: /work3/s233249/ImgiNav/experiments/new_layouts/new_layouts_diffusion_64x64_bottleneck_attn_unet128_256_unconditional
  epochs_target: 500
dataset:
  manifest: /work3/s233249/ImgiNav/datasets/layouts_cleaned.csv
  outputs:
    latent: latent_path
  filters:
    is_empty:
    - false
    whiteness_ratio__lt: 0.95
  return_path: false
autoencoder:
  checkpoint: /work3/s233249/ImgiNav/experiments/new_layouts/new_layouts_VAE_64x64_structural_256/new_layouts_VAE_64x64_structural_256_checkpoint_best.pt
  frozen: true
latent_clamp_min: -6.0
latent_clamp_max: 6.0
unet:
  type: UnetWithAttention
  in_channels: 4
  out_channels: 4
  base_channels: 128
  depth: 4
  num_res_blocks: 2
  time_dim: 256
  cond_channels: 0
  fusion_mode: none
  cond_dim: 256
  num_cond_classes: 2
  norm_groups: 8
  dropout: 0.2
  use_attention: true
  attention_heads: null
  attention_at:
  - bottleneck
  use_ema: false
scheduler:
  type: LinearScheduler
  num_steps: 1000
training:
  seed: 42
  train_split: 0.8
  split_seed: 42
  batch_size: 64
  num_workers: 8
  shuffle: true
  epochs: 500
  learning_rate: 0.0002
  optimizer: AdamW
  weight_decay: 0.05
  save_interval: 99999
  eval_interval: 5
  sample_interval: 5
  use_amp: false
  use_weighted_sampling: true
  weight_column: type
  max_grad_norm: 1.0
  early_stopping_patience: 20
  early_stopping_min_delta: 1.0e-05
  use_non_uniform_sampling: false
  cfg_dropout_rate: 1.0
  guidance_scale: 1.0
  scheduler:
    type: linear
  loss:
    type: CompositeLoss
    losses:
    - type: MSELoss
      key: pred_noise
      target: noise
      weight: 1.0
