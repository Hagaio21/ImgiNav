# Stage 3: Diffusion Adversarial Fine-tuning
# Loads Stage 2 checkpoint and fine-tunes with discriminator (adversarial training)
# This adds learned viability constraints on top of Stage 2's semantic constraints

experiment:
  name: "diffusion_stage3_base"  # Will be customized per experiment
  phase: "diffusion_stage3"
  save_path: "/work3/s233249/ImgiNav/experiments/diffusion/stage3"

# Stage 2 checkpoint to load (required)
# Update this path to point to your Stage 2 best checkpoint
diffusion:
  stage2_checkpoint: /work3/s233249/ImgiNav/experiments/diffusion/stage2/stage2_unet128_d4/diffusion_stage2_unet128_d4_checkpoint_best.pt

# Autoencoder config (decoder stays frozen - only UNet is trained)
autoencoder:
  checkpoint: /work3/s233249/ImgiNav/experiments/phase1/phase1_6_AE_normalized/phase1_6_AE_normalized_checkpoint_best.pt
  frozen: true  # Keep decoder frozen - semantic and discriminator losses guide UNet only

# Discriminator (required for Stage 3)
# Must be trained first using scripts/create_discriminator_dataset.py and training/train_discriminator.py
discriminator:
  checkpoint: /path/to/discriminator_best.pt  # Update this path
  weight: 0.1  # Discriminator loss weight (start with 0.1, adjust as needed)

# Dataset: Need RGB and segmentation for semantic losses
dataset:
  manifest: "/work3/s233249/ImgiNav/datasets/augmented/manifest.csv"
  outputs:
    latent: "latent_path"  # Pre-embedded latents
    rgb: "layout_path"  # RGB images for perceptual loss
    segmentation: "layout_path"  # Segmentation maps for semantic loss
  filters:
    is_empty: [false]
  return_path: false

# UNet config (inherited from Stage 2 checkpoint, but can override)
unet:
  in_channels: 16
  out_channels: 16
  base_channels: 128
  depth: 4
  num_res_blocks: 2
  time_dim: 128
  cond_channels: 0
  fusion_mode: "none"
  norm_groups: 8
  dropout: 0.2

# Scheduler (inherited from Stage 2 checkpoint)
scheduler:
  type: "CosineScheduler"
  num_steps: 500

training:
  seed: 42
  train_split: 0.8
  split_seed: 42
  batch_size: 32  # Smaller batch due to decoding overhead
  num_workers: 8
  shuffle: true
  epochs: 50  # Fewer epochs for fine-tuning (Stage 3 is refinement)
  learning_rate: 0.00003  # Even lower than Stage 2 (5x lower than Stage 1)
  optimizer: AdamW
  weight_decay: 0.1
  
  # Checkpoint settings
  save_interval: 99999  # Disable periodic checkpoints
  eval_interval: 5  # Evaluate every 5 epochs
  sample_interval: 10  # Generate samples every 10 epochs
  
  # Mixed precision for efficiency
  use_amp: true
  
  # Gradient clipping for stability
  max_grad_norm: 0.5
  
  # Loss configuration
  loss:
    type: CompositeLoss
    losses:
      # Noise prediction loss (primary)
      - type: MSELoss
        key: "pred_noise"
        target: "noise"
        weight: 1.0
      
      # Semantic loss (segmentation + perceptual) - same as Stage 2
      - type: SemanticLoss
        segmentation_loss:
          type: CrossEntropyLoss
          key: "segmentation"
          target: "segmentation"
          weight: 0.1  # Segmentation loss weight
        perceptual_loss:
          type: PerceptualLoss
          key: "rgb"
          target: "rgb"
          weight: 0.05  # Perceptual loss weight
      
      # Discriminator loss (adversarial) - Stage 3 only
      - type: DiscriminatorLoss
        key: "latent"
        weight: 0.1  # Discriminator loss weight (adjust based on training stability)

