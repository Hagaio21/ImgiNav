# Phase 2.2: Improved Diffusion Model with EMA, SNR Loss, Cosine Scheduler, and Enhanced UNet
# Uses Phase 2.1 autoencoder (64×64×4 latents)
# Improvements:
# - EMA (Exponential Moving Average) for UNet
# - SNRWeightedNoiseLoss instead of MSELoss
# - Increased UNet capacity (base_channels: 64)
# - CosineScheduler instead of LinearScheduler
# - More attention layers (downs, bottleneck, ups)
# - CosineAnnealingLR learning rate scheduler

experiment:
  name: phase2_2_diffusion_improved
  phase: phase2_2_diffusion
  save_path: /work3/s233249/ImgiNav/experiments/phase2/phase2_2_diffusion_improved
  epochs_target: 500

dataset:
  manifest: /work3/s233249/ImgiNav/experiments/phase2/phase2_2_diffusion_improved/embeddings/manifest_with_latents.csv
  outputs:
    latent: latent_path
  filters:
    is_empty:
    - false
    whiteness_ratio__lt: 0.95
  return_path: false

autoencoder:
  checkpoint: /work3/s233249/ImgiNav/experiments/phase2/phase2_1_VAE_64x64_structural_256/phase2_1_VAE_64x64_structural_256_checkpoint_best.pt
  frozen: true

unet:
  type: UnetWithAttention
  in_channels: 4
  out_channels: 4
  base_channels: 64  # Increased from 48 (with attention in all layers)
  depth: 4
  num_res_blocks: 2
  time_dim: 256
  cond_channels: 0
  fusion_mode: none
  cond_dim: 256
  num_cond_classes: 2
  norm_groups: 8
  dropout: 0.1
  use_attention: true
  attention_heads: null
  attention_at:
  - downs      # Attention in downsampling blocks
  - bottleneck # Attention in bottleneck
  - ups        # Attention in upsampling blocks
  use_ema: true  # Enable EMA for UNet
  ema_decay: 0.9999  # EMA decay rate

scheduler:
  type: CosineScheduler  # Changed from LinearScheduler
  num_steps: 1000

training:
  seed: 42
  train_split: 0.8
  split_seed: 42
  batch_size: 32  # Reduced further due to attention in all layers (downs+bottleneck+ups) causing OOM
  num_workers: 8
  shuffle: true
  epochs: 500
  learning_rate: 0.00015
  optimizer: AdamW
  weight_decay: 0.05
  save_interval: 99999
  eval_interval: 5
  sample_interval: 5
  use_amp: true  # Enable mixed precision to reduce memory usage (~50% reduction)
  use_weighted_sampling: true
  weight_column: type
  max_grad_norm: 1.0
  early_stopping_patience: 20
  early_stopping_min_delta: 1.0e-05
  use_non_uniform_sampling: false
  cfg_dropout_rate: 0.1
  guidance_scale: 7.5
  scheduler:
    type: cosine  # Changed from linear to cosine (CosineAnnealingLR)
  loss:
    type: CompositeLoss
    losses:
    - type: SNRWeightedNoiseLoss  # Changed from MSELoss
      key: pred_noise
      target: noise
      weight: 1.0

