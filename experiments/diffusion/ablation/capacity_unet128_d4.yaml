experiment:
  name: diffusion_ablation_capacity_unet128_d4
  phase: diffusion_ablation
  save_path: /work3/s233249/ImgiNav/experiments/diffusion/ablation/capacity_unet128_d4
  epochs_target: 1000
dataset:
  manifest: /work3/s233249/ImgiNav/datasets/augmented/manifest.csv  # Augmented dataset manifest with original + augmented images and latents
  outputs:
    latent: latent_path  # Use pre-embedded latents for faster training
  filters:
    is_empty:
    - false
  return_path: false
autoencoder:
  checkpoint: /work3/s233249/ImgiNav/experiments/phase1/phase1_6_AE_normalized/phase1_6_AE_normalized_checkpoint_best.pt
  frozen: true
unet:
  in_channels: 16
  out_channels: 16
  base_channels: 128
  depth: 4
  num_res_blocks: 2
  time_dim: 128
  cond_channels: 0
  fusion_mode: none
  norm_groups: 8
  dropout: 0.1  # Dropout for regularization to prevent memorization
scheduler:
  type: CosineScheduler
  num_steps: 1000
training:
  seed: 42
  train_split: 0.8
  split_seed: 42
  batch_size: 32
  num_workers: 8
  shuffle: true
  epochs: 500
  learning_rate: 0.0002  # Increased from 0.0001 for faster convergence
  optimizer: AdamW
  weight_decay: 0.05  # Increased from 0.01 for stronger regularization
  save_interval: 99999
  
  # Spatial augmentation (rotation + translation) to prevent memorization
  use_spatial_augmentation: true
  aug_rotation: 15.0  # Degrees (±15)
  aug_translate: 0.05  # Fraction of size (±5%)
  aug_prob: 0.5  # 50% chance to apply
  eval_interval: 5
  sample_interval: 10
  use_amp: true
  
  # Weighted sampling to balance room_id distribution
  use_weighted_sampling: true
  
  # Gradient clipping for stability (prevents network collapse, especially with cosine schedulers)
  max_grad_norm: 1.0
  
  scheduler:
    type: cosine
  loss:
    type: MSELoss
    key: pred_noise
    target: noise
    weight: 1.0
