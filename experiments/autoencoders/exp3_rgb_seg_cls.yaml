# Experiment 3: RGB Reconstruction + Segmentation + Classification
# Input: 512x512x3 (layout images), Latent: 32x32x8

experiment:
  name: "exp3_rgb_seg_cls"
  save_path: "/work3/s233249/ImgiNav/experiments/NEW/exp3_rgb_seg_cls"

dataset:
  manifest: "/work3/s233249/ImgiNav/datasets/layouts.csv"
  outputs:
    rgb: "layout_path"  # Column name for layout RGB images
    segmentation: "layout_path"  # Column name for layout/segmentation images (same as rgb)
    label: "room_id"  # Column name for room classification labels
  filters:
    is_empty: [false]  # Filter out empty layouts
  return_path: false

autoencoder:
  encoder:
    in_channels: 3
    latent_channels: 8
    base_channels: 32  # Smaller model
    downsampling_steps: 4  # 512 -> 256 -> 128 -> 64 -> 32
    activation: SiLU
    norm_groups: 8
  
  decoder:
    latent_channels: 8
    base_channels: 32  # Smaller model
    upsampling_steps: 4  # 32 -> 64 -> 128 -> 256 -> 512
    activation: SiLU
    norm_groups: 8
    heads:
      - type: RGBHead
        name: rgb
        out_channels: 3
        final_activation: tanh
      - type: SegmentationHead
        name: segmentation
        num_classes: 10  # From rgb_to_class.yaml
      - type: ClassificationHead
        name: classification
        num_classes: 34  # From room_id_to_class.yaml

training:
  seed: 42  # Random seed for reproducibility
  train_split: 0.8  # 80% train, 20% validation
  split_seed: 42  # Random seed for train/val split
  batch_size: 32
  num_workers: 8
  shuffle: true
  epochs: 100
  learning_rate: 0.0001
  optimizer: AdamW
  weight_decay: 0.01
  save_interval: 5  # Save checkpoint every 5 epochs
  sample_interval: 5  # Save sample images every 5 epochs
  early_stopping_patience: 15  # Stop if no improvement for 15 epochs
  early_stopping_min_delta: 0.001  # Minimum improvement to count
  early_stopping_restore_best: true  # Restore best checkpoint on early stop
  
  loss:
    type: CompositeLoss
    losses:
      - type: MSELoss
        key: rgb
        target: rgb
        weight: 1.0
      - type: CrossEntropyLoss
        key: segmentation
        target: segmentation
        weight: 0.5
      - type: CrossEntropyLoss
        key: classification
        target: label
        weight: 1.0

