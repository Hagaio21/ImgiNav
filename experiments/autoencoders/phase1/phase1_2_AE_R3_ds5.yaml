# Phase 1.2: Spatial Resolution Test - Experiment R3
# downsampling_steps=5 → 16×16 latent (very compact)
# NOTE: Update latent_channels and base_channels based on Phase 1.1 results

experiment:
  name: "phase1_2_AE_R3_ds5"
  phase: "phase1_2_spatial_resolution"
  save_path: "/work3/s233249/ImgiNav/experiments/phase1/phase1_2_AE_R3_ds5"

dataset:
  manifest: "/work3/s233249/ImgiNav/datasets/layouts.csv"
  outputs:
    rgb: "layout_path"
    segmentation: "layout_path"
    label: "type"
  filters:
    is_empty: [false]
  return_path: false

autoencoder:
  encoder:
    in_channels: 3
    latent_channels: 16  # From Phase 1.1 winner (L3)
    base_channels: 32  # From Phase 1.1 winner (L3)
    downsampling_steps: 5  # 512 -> 256 -> 128 -> 64 -> 32 -> 16
    activation: SiLU
    norm_groups: 8
    variational: false
  
  decoder:
    latent_channels: 16  # From Phase 1.1 winner (L3)
    base_channels: 32  # From Phase 1.1 winner (L3)
    upsampling_steps: 5  # 16 -> 32 -> 64 -> 128 -> 256 -> 512
    activation: SiLU
    norm_groups: 8
    heads:
      - type: RGBHead
        name: rgb
        out_channels: 3
        final_activation: tanh
      - type: SegmentationHead
        name: segmentation
        num_classes: 10
      - type: ClassificationHead
        name: classification
        num_classes: 2

training:
  seed: 42
  train_split: 0.8
  split_seed: 42
  batch_size: 16
  num_workers: 8
  shuffle: true
  epochs: 10  # Quick test
  learning_rate: 0.0001
  optimizer: AdamW
  weight_decay: 0.01
  save_interval: 5
  sample_interval: 5
  early_stopping_patience: 3
  early_stopping_min_delta: 0.0001
  early_stopping_restore_best: true
  
  loss:
    type: CompositeLoss
    losses:
      - type: MSELoss
        key: rgb
        target: rgb
        weight: 1.0
      - type: CrossEntropyLoss
        key: segmentation
        target: segmentation
        weight: 0.05
      - type: CrossEntropyLoss
        key: classification
        target: label
        weight: 0.01

