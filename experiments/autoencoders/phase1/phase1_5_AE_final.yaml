# Phase 1.5: Final Training
# Full training with best configuration from Phase 1.1-1.3
# Architecture: 32×32×16 = 16,384 dims (Phase 1.1 winner: S1)
# Encoder: Deterministic AE (Phase 1.2 winner: V1)
# Loss: MSE=1.0, Seg=0.05, Cls=0.0 (Phase 1.3 winner: F2 - RGB + Segmentation)

experiment:
  name: "phase1_5_AE_final"
  phase: "phase1_5_final_training"
  save_path: "/work3/s233249/ImgiNav/experiments/phase1/phase1_5_AE_final"

dataset:
  manifest: "/work3/s233249/ImgiNav/datasets/layouts.csv"
  outputs:
    rgb: "layout_path"
    segmentation: "layout_path"
    label: "type"
  filters:
    is_empty: [false]
  return_path: false

autoencoder:
  encoder:
    in_channels: 3
    latent_channels: 16  # 32×32×16 latent space
    base_channels: 32
    downsampling_steps: 4  # 512 -> 32 (32×32 spatial resolution)
    activation: SiLU
    norm_groups: 8
    variational: false  # Deterministic AE (Phase 1.2 winner)
  
  decoder:
    latent_channels: 16  # 32×32×16 latent space
    base_channels: 32
    upsampling_steps: 4  # 32 -> 512 (32×32 spatial resolution)
    activation: SiLU
    norm_groups: 8
    heads:
      - type: RGBHead
        name: rgb
        out_channels: 3
        final_activation: tanh
      - type: SegmentationHead
        name: segmentation
        num_classes: 10
training:
  seed: 42
  train_split: 0.8
  split_seed: 42
  batch_size: 16
  num_workers: 8
  shuffle: true
  epochs: 50  # Full training
  learning_rate: 0.0001
  optimizer: AdamW
  weight_decay: 0.01
  save_interval: 5
  sample_interval: 5
  early_stopping_patience: 5
  early_stopping_min_delta: 0.0001
  early_stopping_restore_best: true
  
  loss:
    type: CompositeLoss
    losses:
      - type: MSELoss
        key: rgb
        target: rgb
        weight: 1.0
      - type: CrossEntropyLoss
        key: segmentation
        target: segmentation
        weight: 0.1  # Segmentation loss (Phase 1.3 winner: F2)
