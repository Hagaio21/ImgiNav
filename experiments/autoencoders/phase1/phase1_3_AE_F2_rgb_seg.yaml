# Phase 1.3: Loss Tuning - Experiment F2
# RGB + Segmentation (MSE=1.0, Seg=0.05, Cls=0.0)
# Architecture: 32×32×16 = 16,384 dims (from Phase 1.1 winner)
# Using deterministic encoder (will update after Phase 1.2 if VAE wins)

experiment:
  name: "phase1_3_AE_F2_rgb_seg"
  phase: "phase1_3_loss_tuning"
  save_path: "/work3/s233249/ImgiNav/experiments/phase1/phase1_3_AE_F2_rgb_seg"

dataset:
  manifest: "/work3/s233249/ImgiNav/datasets/layouts.csv"
  outputs:
    rgb: "layout_path"
    segmentation: "layout_path"
    label: "type"
  filters:
    is_empty: [false]
  return_path: false

autoencoder:
  encoder:
    in_channels: 3
    latent_channels: 16  # 32×32×16 latent space
    base_channels: 32
    downsampling_steps: 4  # 512 -> 32 (32×32 spatial resolution)
    activation: SiLU
    norm_groups: 8
    variational: false  # Will update after Phase 1.2 if VAE wins
  
  decoder:
    latent_channels: 16  # 32×32×16 latent space
    base_channels: 32
    upsampling_steps: 4  # 32 -> 512 (32×32 spatial resolution)
    activation: SiLU
    norm_groups: 8
    heads:
      - type: RGBHead
        name: rgb
        out_channels: 3
        final_activation: tanh
      - type: SegmentationHead
        name: segmentation
        num_classes: 10
      - type: ClassificationHead
        name: classification
        num_classes: 2

training:
  seed: 42
  train_split: 0.8
  split_seed: 42
  batch_size: 16
  num_workers: 8
  shuffle: true
  epochs: 10  # Quick test
  learning_rate: 0.0001
  optimizer: AdamW
  weight_decay: 0.01
  save_interval: 5
  sample_interval: 5
  early_stopping_patience: 3
  early_stopping_min_delta: 0.0001
  early_stopping_restore_best: true
  
  loss:
    type: CompositeLoss
    losses:
      - type: MSELoss
        key: rgb
        target: rgb
        weight: 1.0
      - type: CrossEntropyLoss
        key: segmentation
        target: segmentation
        weight: 0.05
      - type: CrossEntropyLoss
        key: classification
        target: label
        weight: 0.0  # Disabled

