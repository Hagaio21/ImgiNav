# Phase 1.6: Normalized Autoencoder Training
# Based on Phase 1.5 final autoencoder, but with latent standardization loss
# This ensures latents are standardized (zero mean, unit variance) for diffusion compatibility
# Architecture: 32×32×16 = 16,384 dims (same as Phase 1.5)
# Encoder: Deterministic AE (no normalization layers, uses loss-based standardization)
# Loss: MSE=1.0, Seg=0.2, LatentStd=0.1

experiment:
  name: "phase1_6_AE_normalized"
  phase: "phase1_6_normalized_training"
  save_path: "/work3/s233249/ImgiNav/experiments/phase1/phase1_6_AE_normalized"

dataset:
  manifest: "/work3/s233249/ImgiNav/datasets/layouts.csv"
  outputs:
    rgb: "layout_path"
    segmentation: "layout_path"
    label: "type"
  filters:
    is_empty: [false]
  return_path: false

autoencoder:
  encoder:
    in_channels: 3
    latent_channels: 16  # 32×32×16 latent space
    base_channels: 32
    downsampling_steps: 4  # 512 -> 32 (32×32 spatial resolution)
    activation: SiLU
    norm_groups: 8
    variational: false  # Deterministic AE (Phase 1.2 winner)
  
  decoder:
    latent_channels: 16  # 32×32×16 latent space
    base_channels: 32
    upsampling_steps: 4  # 32 -> 512 (32×32 spatial resolution)
    activation: SiLU
    norm_groups: 8
    heads:
      - type: RGBHead
        name: rgb
        out_channels: 3
        final_activation: tanh
      - type: SegmentationHead
        name: segmentation
        num_classes: 10

training:
  seed: 42
  train_split: 0.8
  split_seed: 42
  batch_size: 16
  num_workers: 8
  shuffle: true
  epochs: 50  # Full training
  learning_rate: 0.0001
  optimizer: AdamW
  weight_decay: 0.01
  save_interval: 5
  sample_interval: 5
  early_stopping_patience: 5
  early_stopping_min_delta: 0.0001
  early_stopping_restore_best: true
  
  loss:
    type: CompositeLoss
    losses:
      - type: MSELoss
        key: rgb
        target: rgb
        weight: 1.0
      - type: CrossEntropyLoss
        key: segmentation
        target: segmentation
        weight: 0.2  # Segmentation loss (same as Phase 1.5)
      - type: LatentStandardizationLoss
        key: latent  # Extract "latent" from encoder output
        weight: 0.1  # Encourages latents to be ~N(0,1) for diffusion compatibility

