# Phase 1.1: Channel × Spatial Resolution Sweep - S3
# ch=4, ds3 → 64×64×4 = 16K dims (same size, different shape: high res, few channels)

experiment:
  name: "phase1_1_AE_S3_ch4_ds3"
  phase: "phase1_1_latent_shape_sweep"
  save_path: "/work3/s233249/ImgiNav/experiments/phase1/phase1_1_AE_S3_ch4_ds3"

dataset:
  manifest: "/work3/s233249/ImgiNav/datasets/layouts.csv"
  outputs:
    rgb: "layout_path"
    segmentation: "layout_path"
    label: "type"
  filters:
    is_empty: [false]
  return_path: false

autoencoder:
  encoder:
    in_channels: 3
    latent_channels: 4
    base_channels: 32
    downsampling_steps: 3  # 512 -> 256 -> 128 -> 64
    activation: SiLU
    norm_groups: 8
    variational: false
  
  decoder:
    latent_channels: 4
    base_channels: 32
    upsampling_steps: 3  # 64 -> 128 -> 256 -> 512
    activation: SiLU
    norm_groups: 8
    heads:
      - type: RGBHead
        name: rgb
        out_channels: 3
        final_activation: tanh
      - type: SegmentationHead
        name: segmentation
        num_classes: 10
      - type: ClassificationHead
        name: classification
        num_classes: 2

training:
  seed: 42
  train_split: 0.8
  split_seed: 42
  batch_size: 16
  num_workers: 8
  shuffle: true
  epochs: 10
  learning_rate: 0.0001
  optimizer: AdamW
  weight_decay: 0.01
  save_interval: 5
  sample_interval: 5
  early_stopping_patience: 3
  early_stopping_min_delta: 0.0001
  early_stopping_restore_best: true
  
  loss:
    type: CompositeLoss
    losses:
      - type: MSELoss
        key: rgb
        target: rgb
        weight: 1.0
      - type: CrossEntropyLoss
        key: segmentation
        target: segmentation
        weight: 0.05
      - type: CrossEntropyLoss
        key: classification
        target: label
        weight: 0.01

