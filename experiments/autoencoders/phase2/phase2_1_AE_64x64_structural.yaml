# Phase 2.1: High-Resolution Autoencoder with Structural Constraints
# Higher latent resolution (64×64×4) with stronger structural constraints
# Architecture: 64×64×4 = 16,384 dims (same total as Phase 1.6, but higher spatial resolution)
# Encoder: Deterministic AE with structural loss, perceptual guidance, and latent standardization
# Loss: MSE=1.0, Seg=0.2, Perceptual=0.1, LatentStructural=0.15, LatentStd=0.1

experiment:
  name: "phase2_1_AE_64x64_structural"
  phase: "phase2_1_structural_training"
  save_path: "/work3/s233249/ImgiNav/experiments/phase2/phase2_1_AE_64x64_structural"

dataset:
  manifest: "/work3/s233249/ImgiNav/datasets/layouts.csv"
  outputs:
    rgb: "layout_path"
    segmentation: "layout_path"
    label: "type"
  filters:
    is_empty: [false]
  return_path: false

autoencoder:
  encoder:
    in_channels: 3
    latent_channels: 4  # 64×64×4 latent space
    base_channels: 32
    downsampling_steps: 3  # 512 -> 64 (64×64 spatial resolution)
    activation: SiLU
    norm_groups: 8
    variational: false  # Deterministic AE
  
  decoder:
    latent_channels: 4  # 64×64×4 latent space
    base_channels: 32
    upsampling_steps: 3  # 64 -> 512 (64×64 spatial resolution)
    activation: SiLU
    norm_groups: 8
    heads:
      - type: RGBHead
        name: rgb
        out_channels: 3
        final_activation: tanh
      - type: SegmentationHead
        name: segmentation
        num_classes: 10

training:
  seed: 42
  train_split: 0.8
  split_seed: 42
  batch_size: 16
  num_workers: 8
  shuffle: true
  epochs: 50  # Full training
  learning_rate: 0.0001
  optimizer: AdamW
  weight_decay: 0.01
  save_interval: 5
  sample_interval: 1  # Save samples every epoch to monitor training progress
  early_stopping_patience: 5
  early_stopping_min_delta: 0.0001
  early_stopping_restore_best: true
  
  loss:
    type: CompositeLoss
    losses:
      - type: MSELoss
        key: rgb
        target: rgb
        weight: 1.0
      - type: CrossEntropyLoss
        key: segmentation
        target: segmentation
        weight: 0.2  # Segmentation loss
      - type: PerceptualLoss
        key: rgb
        target: rgb
        weight: 0.1  # Perceptual guidance (VGG features)
      - type: LatentStructuralLossAE
        key: latent  # Predicted latent from encoder
        target: rgb  # Compare to input image structure
        gradient_type: sobel
        weight: 0.15  # Structural constraints (Sobel gradients)
      - type: LatentStandardizationLoss
        key: latent  # Extract "latent" from encoder output
        weight: 0.5  # Increased weight to ensure latents converge to ~N(0,1) for diffusion compatibility
        mean_penalty_type: l2  # L2 penalty on mean (smooth convergence)
        std_penalty_type: l2  # L2 penalty on std (smooth convergence)

