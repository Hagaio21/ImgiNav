name: imginav
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.10

  # PyTorch and related (GPU build, works with Python 3.10)
  - pytorch=2.1.*
  - torchvision=0.16.*
  - torchaudio=2.1.*
  - pytorch-cuda=11.8

  # Data processing
  - numpy=1.24.*
  - pandas=2.0.*
  - pillow=10.0.*
  - pyarrow=12.0.*

  # Visualization
  - matplotlib=3.7.*
  - opencv=4.8.*

  # Scientific computing
  - scipy=1.11.*
  - scikit-learn=1.3.*
  - scikit-image=0.21.*

  # Configuration and utilities
  - pyyaml=6.0
  - tqdm=4.65.*
  - jsonschema=4.17.*

  # 3D processing
  - trimesh=3.23.*
  - pyglet=2.0.*

  # Development tools
  - ipython=8.14.*
  - jupyter=1.0.*
  - jupyterlab=4.0.*

  # Pip dependencies
  - pip
  - pip:
      - tensorboard
      - wandb
      - python-dotenv
      - rich
      - typer
