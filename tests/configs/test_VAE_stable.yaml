# Test configuration for VAE_stable
experiment:
  name: test_VAE_stable
  base_path: tests/experiment_test

dataset:
  batch_size: 4
  manifest: test_dataset/manifests/layouts_manifest.csv
  num_workers: 0
  seed: 42
  shuffle: true
  split_ratio: 0.8
  taxonomy_path: config/taxonomy.json

model:
  type: vae
  in_channels: 3
  out_channels: 3
  base_channels: 16
  latent_channels: 2
  image_size: 64
  latent_base: 16
  norm: batch
  act: relu
  dropout: 0.0
  num_classes: null

training:
  epochs: 2
  lr: 0.001
  log_interval: 1
  sample_interval: 1
  eval_interval: 1
  output_dir: tests/experiment_test/VAE_stable/output
  ckpt_dir: tests/experiment_test/VAE_stable/checkpoints

  loss:
    type: standard
    kl_weight: 0.000001
