dataset:
  batch_size: 4
  image_size: 64
  manifest: test_dataset/manifests/layouts_manifest.csv
  num_workers: 0
  return_embeddings: false
  seed: 42
  shuffle: true
  split_ratio: 0.8
  taxonomy_path: config/taxonomy.json
experiment:
  base_path: tests/experiment_test
  name: test_E2_Cosine_64
model:
  autoencoder:
    checkpoint: null
    config: tests/configs/test_AE_large_latent_seg.yaml
  diffusion:
    scheduler:
      num_steps: 100
      type: cosine
    unet:
      act: relu
      base_channels: 32
      cond_channels: 0
      cond_mult: 1.0
      depth: 3
      dropout: 0.1
      fusion_mode: none
      in_channels: 8
      norm: batch
      num_res_blocks: 2
      out_channels: 8
      time_dim: 64
      type: dualunet
training:
  ckpt_dir: tests/experiment_test/E2_Cosine_64/checkpoints
  epochs: 2
  eval_interval: 1
  grad_clip: 1.0
  log_interval: 1
  num_samples: 4
  output_dir: tests/experiment_test/E2_Cosine_64/output
  sample_interval: 1
