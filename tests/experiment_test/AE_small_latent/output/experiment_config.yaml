dataset:
  batch_size: 4
  image_size: 64
  manifest: test_dataset/manifests/layouts_manifest.csv
  num_workers: 0
  seed: 42
  shuffle: true
  split_ratio: 0.8
  taxonomy_path: config/taxonomy.json
experiment:
  base_path: tests/experiment_test
  name: test_AE_small_latent
model:
  act: relu
  base_channels: 16
  dropout: 0.0
  image_size: 64
  in_channels: 3
  latent_base: 4
  latent_channels: 2
  norm: batch
  num_classes: 13
  out_channels: 3
  type: ae
  use_sigmoid: true
training:
  ckpt_dir: tests/experiment_test/AE_small_latent/checkpoints
  epochs: 2
  eval_interval: 1
  log_interval: 1
  loss:
    kl_weight: 0.0
    lambda_mse: 1.0
    type: standard
  lr: 0.001
  output_dir: tests/experiment_test/AE_small_latent/output
  sample_interval: 1
