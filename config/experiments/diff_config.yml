dataset:
  manifest: C:\Users\Hagai.LAPTOP-QAG9263N\Desktop\Thesis\repositories\ImagiNav\indexes\layouts.csv
  batch_size: 8
  split_ratio: 0.9
  num_workers: 4
  shuffle: true
  seed: 42

model:
  # --- Autoencoder ---
  autoencoder_config: experiments/autoencoder_512/checkpoints/model_config.yaml
  autoencoder_ckpt: experiments/autoencoder_512/checkpoints/ae_epoch_1.pt

  # --- Latent space and UNet ---
  latent_channels: 8        # must match AE latent_channels
  base_channels: 32         # UNet base conv channels
  depth: 3                  # number of encoder/decoder blocks
  norm: batch
  act: relu
  scheduler: cosine         # cosine or linear
  num_steps: 10           # diffusion steps

training:
  epochs: 2
  lr: 0.0001
  log_interval: 10
  sample_interval: 20
  eval_interval: 100
  num_samples: 4
  grad_clip: 1.0
  output_dir: experiments/diffusion_test
  ckpt_dir: experiments/diffusion_test/checkpoints
