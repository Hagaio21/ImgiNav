experiment:
  exp_dir: /work3/s233249/ImgiNav/experiments/ablations/scenes_graph_only
  name: "Ablation - Scenes Only - Graph Only"
  description: "Training on scenes_only data with only Graph conditioning."

# Dataset
dataset:
  room_manifest: /work3/s233249/ImgiNav/datasets/room_dataset_with_emb.csv
  scene_manifest: /work3/s233249/ImgiNav/datasets/scene_dataset_with_emb.csv
  pov_type: "seg" 
  data_mode: "scenes_only" 

# Autoencoder (for generating samples during training)
autoencoder:
  config_path: /work3/s233249/ImgiNav/experiments/ae_configs/config_diff_4ch_64x64_vanilla.yml
  checkpoint_path: /work3/s233249/ImgiNav/experiments/autoencoder_final_64x64x4_vanila/20251004-082051_ae_final/best.pt

# U-Net Configuration
unet:
  config_path: /work3/s233249/ImgiNav/ImgiNav/config/architecture/cond_unet_small_condc8.yml

# Noise Scheduler
scheduler:
  type: CosineScheduler  # LinearScheduler, CosineScheduler, SquaredCosineScheduler
  num_steps: 200

# Latent shape (C, H, W)
latent_shape: [4, 64, 64]

mixer:
  type: NonLinearConcatMixer # Or LinearConcatMixer
  pov_dim: 512
  graph_dim: 384
  use_pov: false
  use_graph: true
  mlp_hidden_dim: 1024 

# Training Parameters
training:
  batch_size: 32
  num_epochs: 100
  learning_rate: 0.00001
  sample_every: 1
  periodic_checkpoint_every: 10
  
  cfg:
    dropout_prob: 0.1
    normalize_graph: False
    normalize_pov: False
    cond_scale_graph: 12.0
    cond_scale_pov: 1.0
    cond_scale_mix: 5.0
    
    log_condition_stats: True
    compute_corr_every: 300
    cond_clip_value: null
    guidance_scale: 7.5